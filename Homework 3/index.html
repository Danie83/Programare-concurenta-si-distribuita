<!DOCTYPE html>
<html>
<head>
	<title>Balance and Transaction Log</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./static/bootstrap.min.400.css" rel="stylesheet">
    <link href="./static/fontawesome.640.all.min.css" rel="stylesheet">
    <link href="./static/index.css" rel="stylesheet">
    <script src="./static/bootstrap.min.400.js"></script>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-body square">
				<div class="balance">
					<h4>Balance: $100.00</h4>
				</div>
				<ul class="transaction">
					<li>
						<span class="transaction-date">March 31, 2023</span>
						<span class="transaction-amount">$20.00</span>
					</li>
					<li>
						<span class="transaction-date">March 30, 2023</span>
						<span class="transaction-amount">$50.00</span>
					</li>
					<li>
						<span class="transaction-date">March 29, 2023</span>
						<span class="transaction-amount">$30.00</span>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>

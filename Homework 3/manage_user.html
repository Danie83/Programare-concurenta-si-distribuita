<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Management</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./static/bootstrap.min.400.css" rel="stylesheet">
    <link href="./static/manage_user.css" rel="stylesheet">
    <script src="./static/bootstrap.min.400.js"></script>
    <script src="./static/jquery-3.6.4.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">User Management</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="email" class="col-sm-2 col-form-label form-label">Email:</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="email" placeholder="Enter email"
                                        required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="funds" class="col-sm-2 col-form-label form-label">Funds:</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-prepend">
                                            <span class="input-group-text">$</span>
                                        </span>
                                        <input type="number" class="form-control" id="funds"
                                            placeholder="Enter funds amount" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10 offset-sm-2">
                                    <button type="submit" class="btn btn-primary">Add Funds</button>
                                    <button type="submit" class="btn btn-danger">Remove Funds</button>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10 offset-sm-2">
                                    <button type="submit" class="btn btn-warning">Suspend Account</button>
                                    <button type="submit" class="btn btn-danger">Close Account</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
